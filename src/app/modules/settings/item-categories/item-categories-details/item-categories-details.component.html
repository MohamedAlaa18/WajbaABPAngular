<div class="d-flex items-center gap-2">
  <app-settings-sidebar></app-settings-sidebar>

  <section class="container bg-white rounded p-4">
    <div class="border-bottom pb-2 mb-3">
      <span class="section-title text-black">Item Category</span>
    </div>

    <div class="d-flex align-items-center gap-3" *ngIf="selectedCategory">
      <img [src]="selectedCategory.imageUrl" alt="item-details" class="rounded"
        style="width: 175px; height: 175px;">

      <div class="fs-5">
        <p class="fw-semibold text-capitalize">{{ selectedCategory.name }}</p>
        <p [ngClass]="{
          'text-success': selectedCategory.status === 1,
          'text-danger': selectedCategory.status === 0
        }">{{ selectedCategory.status == 2 ? 'Active' : 'InActive' }}</p>
      </div>
    </div>
  </section>
</div>
