<div class="d-flex items-center gap-2">
  <app-settings-sidebar></app-settings-sidebar>

  <section class="container bg-white rounded p-4">
    <div class="border-bottom pb-2 mb-3">
      <span class="section-title text-black">Language</span>
    </div>

    <div class="d-flex align-items-center gap-3" *ngIf="selectedLanguage">
      <img [src]="selectedLanguage.image" alt="item-details" class="rounded"
        style="width: 175px; height: 175px;">

      <div class="fs-5">
        <p class="fw-semibold text-capitalize">{{ selectedLanguage.name }}</p>
        <p [ngClass]="{
          'text-success': selectedLanguage.status === 1,
          'text-danger': selectedLanguage.status === 0
        }">{{ selectedLanguage.status == 2 ? 'Active' : 'InActive' }}</p>
      </div>
    </div>
  </section>
</div>
