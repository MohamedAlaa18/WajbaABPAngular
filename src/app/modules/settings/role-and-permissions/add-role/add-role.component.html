<div class="modal-dialog modal-dialog-centered">
  <div class="modal-content rounded-lg">
    <div class="modal-header border-bottom">
      <h2 class="modal-title text-center fs-4 fw-bold w-100">Role</h2>
      <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
    </div>

    <form [formGroup]="roleForm" (ngSubmit)="submitForm()" class="p-3">
      <div class="mb-3">
        <label for="attributeName" class="form-label">Name <span class="text-danger">*</span></label>
        <input type="text" id="attributeName" formControlName="name" class="form-control">
      </div>

      <div class="d-flex justify-content-between mt-4">
        <button type="submit" class="btn btn-primary w-50 me-2">Save</button>
        <button type="button" class="btn btn-outline-danger w-50 ms-2" (click)="closeModal()">Cancel</button>
      </div>
    </form>
  </div>
</div>
