<div class="modal-overlay" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header border-bottom">
      <h5 class="section-title text-black">Variation</h5>
      <button type="button" class="border-0 bg-white" aria-label="Close" (click)="closeModal()">
        <app-icons iconName="close" color="#F45859"></app-icons>
      </button>
    </div>

    <form [formGroup]="variationForm" (ngSubmit)="saveVariation()" class="p-3">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
          <input type="text" id="name" formControlName="name" class="form-control bg-white">
          <div *ngIf="variationForm.get('name')?.touched && variationForm.get('name')?.invalid" class="text-danger">
            <small>Name is required.</small>
          </div>
        </div>

        <div class="col-md-6">
          <label for="additionalPrice" class="form-label">Price <span class="text-danger">*</span></label>
          <input type="text" id="additionalPrice" formControlName="additionalPrice" class="form-control bg-white">
          <div *ngIf="variationForm.get('additionalPrice')?.touched && variationForm.get('additionalPrice')?.invalid" class="text-danger">
            <small>Valid price is required.</small>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="itemAttributesId" class="form-label">Attribute</label>
          <select formControlName="itemAttributesId" class="form-control bg-white">
            <option *ngFor="let attribute of attributes" [value]="attribute.id">{{ attribute.name }}</option>
          </select>
        </div>

        <div class="col-md-6">
          <label>Status</label>
          <div class="d-flex align-items-center gap-2">
            <label class="btn radio-label">
              <input type="radio" class="form-check-label" formControlName="status" [value]="1" class="d-none">
              Active
            </label>
            <label class="btn radio-label">
              <input type="radio" class="form-check-label" formControlName="status" [value]="0" class="d-none">
              Inactive
            </label>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="note" class="form-label">Caution</label>
        <textarea formControlName="note" id="note" class="form-control bg-white" rows="3"></textarea>
      </div>

      <div class="d-flex justify-content-start">
        <button type="submit" class="btn me-2 text-white save" [disabled]="isSubmitting">Save</button>
        <button type="button" class="btn bg-white close" (click)="closeModal()">Cancel</button>
      </div>
    </form>
  </div>
</div>
