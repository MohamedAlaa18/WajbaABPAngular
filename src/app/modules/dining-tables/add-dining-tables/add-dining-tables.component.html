<div class="modal-overlay" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header border-bottom">
      <h5 class="section-title text-black">Add table</h5>
      <button type="button" class="border-0 bg-white" aria-label="Close" (click)="closeModal()">
        <app-icons iconName="close" color="#F45859"></app-icons>
      </button>
    </div>

    <form [formGroup]="diningTableForm" (ngSubmit)="submitForm()" class="p-3">
      <div class="row">
        <!-- Name -->
        <div class="col-md-6 mb-3">
          <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
          <input type="text" id="name" formControlName="name" class="form-control bg-white">
          <div *ngIf="diningTableForm.get('name')?.touched && diningTableForm.get('name')?.invalid" class="text-danger">
            <small>Name is required.</small>
          </div>
        </div>

        <!-- Size -->
        <div class="col-md-6 mb-3">
          <label for="size" class="form-label">Size <span class="text-danger">*</span></label>
          <input type="number" id="size" formControlName="size" class="form-control bg-white">
          <div *ngIf="diningTableForm.get('size')?.touched && diningTableForm.get('size')?.invalid" class="text-danger">
            <small>Size is required.</small>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- Previous Price -->
        <div class="col-md-6 mb-3">
          <label>Status</label>
          <div class="d-flex align-items-center gap-2">
            <label class="btn radio-label">
              <input type="radio" class="form-check-label" formControlName="status" [value]="1" class="d-none">
              Active
            </label>
            <label class="btn radio-label">
              <input type="radio" class="form-check-label" formControlName="status" [value]="0" class="d-none">
              Inactive
            </label>
          </div>
        </div>
      </div>

      <!-- Buttons -->
      <div class="d-flex justify-content-start">
        <button type="submit" class="btn me-2 text-white save" [disabled]="isSubmitting">Save</button>
        <button type="button" class="btn bg-white close" (click)="closeModal()">Cancel</button>
      </div>
    </form>
  </div>
</div>
