<section class="container bg-white rounded p-4">
  <div class="border-bottom pb-2 mb-3">
    <span class="section-title text-black">Push Notification</span>
  </div>

  <div class="d-flex align-items-center gap-3" *ngIf="selectedPushNotification">
    <img [src]="selectedPushNotification.imageUrl" alt="item-details" class="rounded"
      style="width: 175px; height: 175px;">

    <div class="fs-5">
      <p class="fw-semibold text-capitalize text-black fs-3">{{ selectedPushNotification.title }}</p>
      <p class="text-capitalize notification-user">{{ selectedPushNotification.userName }}</p>
      <p class="text-capitalize">{{ selectedPushNotification.description }}</p>
    </div>
  </div>
</section>
