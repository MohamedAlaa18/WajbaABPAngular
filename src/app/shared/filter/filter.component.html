<form (ngSubmit)="onSubmit()" class="d-flex flex-column gap-3 p-3">
  <div class="d-flex flex-wrap gap-1">
    <div *ngFor="let field of filterFields" class="form-group col-md-4 col-12">
      <label [for]="field.name">{{ field.label }}</label>
      <ng-container [ngSwitch]="field.type">
        <input *ngSwitchCase="'text'" type="text" [id]="field.name" [(ngModel)]="filters[field.name]"
          [name]="field.name" class="form-control bg-white" />
        <input *ngSwitchCase="'email'" type="email" [id]="field.name" [(ngModel)]="filters[field.name]"
          [name]="field.name" class="form-control bg-white" />
        <input *ngSwitchCase="'tel'" type="tel" [id]="field.name" [(ngModel)]="filters[field.name]" [name]="field.name"
          class="form-control bg-white" />
        <input *ngSwitchCase="'number'" type="number" [id]="field.name" [(ngModel)]="filters[field.name]"
          [name]="field.name" class="form-control bg-white" />
        <input *ngSwitchCase="'date'" type="date" [id]="field.name" [(ngModel)]="filters[field.name]"
          [name]="field.name" class="form-control bg-white" />
        <select *ngSwitchCase="'select'" [id]="field.name" [(ngModel)]="filters[field.name]" [name]="field.name"
          class="form-control bg-white">
          <option disabled [value]="'' || null || 'null'">--</option>
          <option *ngFor="let option of field.options" [value]="option.value">{{ option.label }}</option>
        </select>
      </ng-container>
    </div>
  </div>
  <div class="d-flex gap-2">
    <button type="submit" class="btn apply">Apply</button>
    <button type="button" (click)="onClear()" class="btn clear">Clear</button>
  </div>
</form>
